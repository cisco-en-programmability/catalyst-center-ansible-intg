---
- name: Configure assurance healthscore settings on Cisco Catalyst Center
  hosts: localhost
  vars_files:
    - "credentials.yml"
  connection: local
  gather_facts: false
  tasks:
    - name: Update assurance healthscore settings KPI's
      cisco.dnac.assurance_healthscore_settings_workflow_manager:
        dnac_host: "{{dnac_host}}"
        dnac_username: "{{dnac_username}}"
        dnac_password: "{{dnac_password}}"
        dnac_verify: "{{dnac_verify}}"
        dnac_port: "{{dnac_port}}"
        dnac_version: "{{dnac_version}}"
        dnac_debug: "{{dnac_debug}}"
        dnac_log: true
        dnac_log_level: DEBUG
        dnac_api_task_timeout: 1000
        dnac_task_poll_interval: 1
        state: merged
        config_verify: true
        config:
          - device_healthscore:
              - kpi_name: Interference 6 GHz
                device_family: UNIFIED_AP
                include_for_overall_health: true
                threshold_value: 60
                synchronize_to_issue_threshold: false
              - kpi_name: Link Error
                device_family: ROUTER
                include_for_overall_health: true
                threshold_value: 80
                synchronize_to_issue_threshold: false
